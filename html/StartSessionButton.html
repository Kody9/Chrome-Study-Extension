<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/SessionTracking.css">
  <link rel="stylesheet" href="../css/Themes.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Session Tracking</title>
</head>
<body>
  <a id="goBack" href="#">
    Back
  </a>
  <div class="container">
    <h2>Study Session Tracker</h2>
    
    <input type="text" id="studyTopic" placeholder="Enter study topic">
    <button id="startSession">Start Session</button>
    <button id="endSession" style="display:none;">End Session</button>

    <p>Your current break interval is: <span id="intervalSpan">...</span> minutes.</p>
    <p>Session Duration: <span id="sessionDuration">0h 0m 0s</span></p>
    
    <div id="suggestedLinksContainer" style="margin-top: 20px;">
      <h3 style="color: #333; margin-bottom: 10px;">Suggested Links for Study</h3>
      <ul id="suggestedLinks" style="list-style-type: none; padding: 0;">
          <!-- Links will be added here -->
      </ul>
    </div>
  
  </div>
  
  <script src="../js/sessionPopup.js"></script>
  <script src="../js/Settings.js"></script>
</body>
</html>
